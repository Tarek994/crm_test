<script>
  document.addEventListener('DOMContentLoaded', function () {
    // Select all category containers
    const categoryContainers = document.querySelectorAll('.featured-cat .carousel-box .position-relative');

    categoryContainers.forEach(container => {
      // Select the image and the link
      const img = container.querySelector('img');
      const link = container.querySelector('.home-category-name');

      if (img && link) {
        // Create a new anchor element
        const newLink = document.createElement('a');
        newLink.href = link.href;

        // Move the image into the new anchor element
        img.parentNode.insertBefore(newLink, img);
        newLink.appendChild(img);
      }
    });
  });
</script>
